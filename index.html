<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play and add music. Easy and minimal music player">
    <meta name="Shobhit Jaryal" content="Web Developer">
    <link rel="shortcut icon" href="assets/favicon/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Music Player</title>
</head>
<body>
    <div class="player-container">
        <!-- Music -->
        <div class="img-container">
            <img src="assets/img/jacinto-1.jpg" alt="Album Art" srcset="">
        </div>
        <h2 id="title">Electric Chill Music</h2>
        <h3 id="artist">SJ</h3>
        <audio src="assets/music/jacinto-1.mp3"></audio>
        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration"></span>
            </div>
        </div>
        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-volume-up" id="mute" title="Mute"></i>
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="ford" title="Next"></i>
            <i class="fas fa-random" id="loop" title="loop-Song"></i>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
